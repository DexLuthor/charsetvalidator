<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Input Page</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: #f4f4f4;
          color: #333;
          transition: background-color 0.3s, color 0.3s;
          position: relative;
      }
      .dark-mode {
          background-color: #1e1e1e;
          color: #f4f4f4;
      }
      label, select, textarea, button {
          margin: 10px 0;
      }
      textarea {
          width: 300px;
          height: 100px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: white;
          color: #333;
          transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode textarea {
          background-color: #333;
          color: white;
          border: 1px solid #555;
      }
      select, button {
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          background-color: white;
          color: #333;
          transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode select, .dark-mode button {
          background-color: #333;
          color: white;
          border: 1px solid #555;
      }
      button {
          cursor: pointer;
          background-color: #007BFF;
          color: white;
          border: none;
      }
      .dark-mode button {
          background-color: #0056b3;
      }
      button:hover {
          background-color: #0056b3;
      }
      .dark-mode button:hover {
          background-color: #003f7f;
      }
      .toggle-dark-mode {
          position: absolute;
          top: 10px;
          right: 10px;
          padding: 10px 15px;
      }
  </style>
</head>
<body class="dark-mode">
<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
    function runValidation() {
        const textInput = document.getElementById("textInput");
        const charsetSelect = document.getElementById("charsetSelect");
        const text = textInput.value;
        const charset = charsetSelect.value;

        const charsetRanges = {
            ascii: /^[\x00-\x7F]+$/,
            latin1: /^[\x00-\xFF]+$/,
            utf8mb4: (text) => {
                try {
                    new TextEncoder().encode(text);
                    return true;
                } catch {
                    return false;
                }
            }
        };

        function validateAgainstCharset(text, charset) {
            const validation = charsetRanges[charset];

            if (typeof validation === "function") {
                return validation(text) ? [] : [...text];
            } else {
                return [...text].filter(char => !validation.test(char));
            }
        }

        if (charset in charsetRanges) {
            const result = validateAgainstCharset(text, charset);
            if(result.length > 0) {
                console.log("Invalid characters found:", result);
            } else {
                console.log("Text is valid for charset", charset);
            }
        } else {
            console.log("Warning: Charset validation not supported for", charset);
        }
    }
</script>
<button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
<label for="textInput">Enter some text:</label>
<textarea id="textInput" name="textInput"></textarea>
<label for="charsetSelect">Select a Charset:</label>
<select id="charsetSelect" name="charsetSelect">
  <option value="ascii">ascii</option>
  <option value="latin1">latin1</option>
  <option value="utf8mb4">utf8mb4</option>
</select>
<button onclick="runValidation()">Validate</button>
</body>
</html>
