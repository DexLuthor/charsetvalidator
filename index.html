<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Input Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: 'Arial', sans-serif;
          /*display: flex;*/
          /*flex-direction: column;*/
          /*align-items: center;*/
          /*justify-content: center;*/
          height: 100dvh;
          width: 100%;
          background-color: #f4f4f4;
          color: #333;
          transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
          position: relative;
      }

      .dark-mode {
          background-color: #1e1e1e;
          color: #f4f4f4;
      }

      label, select, textarea, button {
          margin: 10px 0;
      }

      .dark-mode textarea {
          background-color: #333;
          color: white;
          border: 2px solid #555;
      }

      select, button {
          padding: 12px;
          border-radius: 8px;
          border: 2px solid #ccc;
          background-color: white;
          color: #333;
          transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
          font-size: 16px;
      }

      .dark-mode select, .dark-mode button {
          background-color: #333;
          color: white;
          border: 2px solid #555;
      }

      button {
          cursor: pointer;
          background-color: #007BFF;
          color: white;
          border: none;
          display: flex;
          align-items: center;
          gap: 8px;
          font-size: 16px;
          transition: background-color 0.3s ease-in-out;
      }

      .dark-mode button {
          background-color: #0056b3;
      }

      button:hover {
          background-color: #0056b3;
      }

      .dark-mode button:hover {
          background-color: #003f7f;
      }

      .toggle-dark-mode {
          position: absolute;
          top: 15px;
          right: 15px;
          padding: 10px 12px;
          border-radius: 50%;
          background-color: #007BFF;
          color: white;
          border: none;
          transition: background-color 0.3s ease-in-out;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 18px;
      }

      .dark-mode .toggle-dark-mode {
          background-color: #0056b3;
      }

      .toggle-dark-mode:hover {
          background-color: #0056b3;
      }

      .dark-mode .toggle-dark-mode:hover {
          background-color: #003f7f;
      }

      .textarea-container {
          padding: 40px 80px;
      }

      .textarea {
          width: 100%;
          height: 600px;
          padding: 12px;
          resize: none;
          border: 2px solid #ccc;
          border-radius: 8px;
          background-color: white;
          color: #333;
          transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
          font-size: 24px;
          margin: 0;
          outline: none;
      }

      textarea.valid {
          box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
          border: 2px solid green;
      }

      textarea.invalid {
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
          border: 2px solid red;
      }

      .submit-row {
          display: flex;
          justify-content: center;
          gap: 10px;
      }

      .submit {
          width: fit-content;
      }

      select {
          width: max-content;
      }
  </style>
</head>
<body class="dark-mode">
<script >
    
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    function changeText() {
        const textInput = document.getElementById("textInput");
        textInput.classList.remove("valid");
        textInput.classList.remove("invalid");
    }

    function runValidation() {
        const textInput = document.getElementById("textInput");
        const charsetSelect = document.getElementById("charsetSelect");

        const text = textInput.value;
        const charset = charsetSelect.value;

        const charsetRanges = {
            ascii: /^[\x00-\x7F]+$/,
            latin1: /^[\x00-\xFF]+$/,
            utf8mb4: (text) => {
                try {
                    new TextEncoder().encode(text);
                    return true;
                } catch {
                    return false;
                }
            }
        };

        function validateAgainstCharset(text, charset) {
            const validation = charsetRanges[charset];

            if (typeof validation === "function") {
                return validation(text) ? [] : [...text];
            } else {
                return [...text].filter(char => !validation.test(char));
            }
        }

        if (charset in charsetRanges) {
            const result = validateAgainstCharset(text, charset);
            if (result.length > 0) {
                textInput.classList.remove("valid");
                textInput.classList.add("invalid");
                
                document.getElementById('chars').innerText = result
            } else {
                textInput.classList.add("valid");
                textInput.classList.remove("invalid");
            }
        } else {
            console.log("Warning: Charset validation not supported for", charset);
        }
    }
</script>
<button class="toggle-dark-mode" onclick="toggleDarkMode()">
  <i class="fas fa-moon"></i>
</button>
<div class="textarea-container">
  <textarea class="textarea" id="textInput" name="textInput" onchange="changeText()"></textarea>
</div>
<div class="submit-row">
  <select id="charsetSelect" name="charsetSelect">
    <option value="ascii">ASCII</option>
    <option value="latin1">Latin-1</option>
    <option value="utf8mb4">UTF-8 (mb4)</option>
  </select>
  <button class="submit" onclick="runValidation()">
    <i class="fas fa-check"></i> Validate
  </button>
</div>
<p id="chars"></p>
</body>
</html>
